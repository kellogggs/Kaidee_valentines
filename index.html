<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      animation: pop 1s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4b6e;
      font-size: 2.0em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
      position: relative;
    }

    .yes {
      background: #ff4b6e;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    .kiss {
      position: absolute;
      font-size: 26px;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-800px); opacity: 0; }
    }

    @keyframes explode {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(2.5); opacity: 0; }
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>üíå Dear Kaidee üíå</h1>
    <p>You are already my little bestie,</p>
    <p>but will you also be my Valentine?</p>

    <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button class="no" id="noBtn">No üò¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-20px";
      heart.style.fontSize = (20 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 400);

    function yesClicked() {
      explodeKisses();
      document.getElementById("card").innerHTML = `
        <h1>ü•∞ Good choice girlypop !!  ü•∞</h1>
        <p> I love you my galentine‚ù§Ô∏è</p>
        <p>Lots of love from Kelly Bheniüíï</p>
      `;
    }

    function explodeKisses() {
      for (let i = 0; i < 100; i++) {
        const kiss = document.createElement("div");
        kiss.className = "kiss";
        kiss.innerHTML = "üíã";
        kiss.style.left = (window.innerWidth / 2) + "px";
        kiss.style.top = (window.innerHeight / 2) + "px";

        const x = (Math.random() - 0.5) * 600;
        const y = (Math.random() - 0.5) * 600;

        kiss.animate([
          { transform: "translate(0,0) scale(0)", opacity: 1 },
          { transform: `translate(${x}px, ${y}px) scale(2.5)`, opacity: 0 }
        ], { duration: 1000 });

        document.body.appendChild(kiss);
        setTimeout(() => kiss.remove(), 1000);
      }
    }
  </script>

</body>
</html>
